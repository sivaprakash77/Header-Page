<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
    <div class="calculatordiv">
        <div class="display">
            <input type="text">
        </div>
        
        <div class="firstline">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>+</button>
        </div>
        <div class="secondline">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>
        <div class="thirdline">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>/</button>
        </div>
        <div class="fourthline">
            <button>*</button>
            <button class="c">C</button>
            <button>CE</button>
            <button class="o">OFF</button>
        </div>
    </div>
</body>
</html>
